<html>

    <title>Gaslands Companion</title>

    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="gaslands.js"></script>
    </head>

    <body>
        
        <div id="collision-types" class="slide">
            <h1>Collision Type:</h1>
            <div id="collision-flex" class="flexbox">
                <div class="collision-type option">Head On</div>
                <div class="collision-type option">T-Bone</div>
                <div class="collision-type option">Sideswipe</div>
                <div class="collision-type option">Tailgate</div>
            </div>
        </div>

        <div id="active-weight" class="slide">
            <h1>Active Car's Weight:</h1>
            <div class="weight-flex flexbox">
                <div class="weight option">Light</div>
                <div class="weight option">Medium</div>
                <div class="weight option">Heavy</div>
            </div>
        </div>

        <div id="active-gear" class="slide">
            <h1>Active Car's Gear:</h1>
            <div class="gear-flex flexbox">
                <div class="gear option">1</div>
                <div class="gear option">2</div>
                <div class="gear option">3</div>
                <div class="gear option">4</div>
                <div class="gear option">5</div>
                <div class="gear option">6</div>
            </div>
        </div>

        <div id="active-reaction" class="slide">
            <h1>Active Car's Reaction</h1>
            <div class="reaction-flex flexbox">
                <div class="reaction option">Smash Attack</div>
                <div class="reaction option">Evade</div>
            </div>
        </div>

        <div id="passive-weight" class="slide">
            <h1>Passive Car's Weight:</h1>
            <div class="weight-flex flexbox">
                <div class="weight option">Light</div>
                <div class="weight option">Medium</div>
                <div class="weight option">Heavy</div>
            </div>
        </div>

        <div id="passive-gear" class="slide">
            <h1>Passive Car's Gear:</h1>
            <div class="gear-flex flexbox">
                <div class="gear option">1</div>
                <div class="gear option">2</div>
                <div class="gear option">3</div>
                <div class="gear option">4</div>
                <div class="gear option">5</div>
                <div class="gear option">6</div>
            </div>
        </div>

        <div id="passive-reaction" class="slide">
            <h1>Passive Car's Reaction</h1>
            <div class="reaction-flex flexbox">
                <div class="reaction option">Smash Attack</div>
                <div class="reaction option">Evade</div>
            </div>
        </div>

        <div id="results-div" class="slide">
            <h1></h1>
        </div>

    </body>

</html>
